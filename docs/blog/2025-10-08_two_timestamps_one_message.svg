<svg width="1000" height="420" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1000" height="420" fill="url(#bgGradient)"/>

  <!-- Grid pattern overlay -->
  <g opacity="0.05">
    <line x1="0" y1="105" x2="1000" y2="105" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="210" x2="1000" y2="210" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="315" x2="1000" y2="315" stroke="#fff" stroke-width="1"/>
    <line x1="250" y1="0" x2="250" y2="420" stroke="#fff" stroke-width="1"/>
    <line x1="500" y1="0" x2="500" y2="420" stroke="#fff" stroke-width="1"/>
    <line x1="750" y1="0" x2="750" y2="420" stroke="#fff" stroke-width="1"/>
  </g>

  <!-- Main title -->
  <text x="500" y="100" font-family="system-ui, -apple-system, sans-serif" font-size="52" font-weight="700" fill="#ffffff" text-anchor="middle">
    Two Timestamps, One Message
  </text>

  <!-- Subtitle -->
  <text x="500" y="140" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="400" fill="#a8b2d1" text-anchor="middle">
    Why WebSocket Systems Need Both
  </text>

  <!-- Client timestamp box (left) -->
  <g transform="translate(150, 200)">
    <!-- Box background -->
    <rect x="0" y="0" width="280" height="140" rx="8" fill="#e74c3c" opacity="0.15" stroke="#e74c3c" stroke-width="2"/>

    <!-- Icon - Client -->
    <circle cx="140" cy="35" r="20" fill="none" stroke="#e74c3c" stroke-width="2.5" filter="url(#glow)"/>
    <circle cx="140" cy="30" r="8" fill="#e74c3c"/>
    <path d="M 125 45 Q 125 35, 140 35 Q 155 35, 155 45" fill="none" stroke="#e74c3c" stroke-width="2.5"/>

    <!-- Label -->
    <text x="140" y="75" font-family="Monaco, Consolas, monospace" font-size="16" font-weight="600" fill="#e74c3c" text-anchor="middle">
      meta.timestamp
    </text>
    <text x="140" y="95" font-family="system-ui, sans-serif" font-size="13" fill="#e74c3c" text-anchor="middle">
      Client Clock
    </text>
    <text x="140" y="115" font-family="system-ui, sans-serif" font-size="12" fill="#e74c3c" opacity="0.8" text-anchor="middle">
      ⚠️ Untrusted Input
    </text>
  </g>

  <!-- Server timestamp box (right) -->
  <g transform="translate(570, 200)">
    <!-- Box background -->
    <rect x="0" y="0" width="280" height="140" rx="8" fill="#2ecc71" opacity="0.15" stroke="#2ecc71" stroke-width="2"/>

    <!-- Icon - Server -->
    <rect x="125" y="20" width="30" height="35" rx="3" fill="none" stroke="#2ecc71" stroke-width="2.5" filter="url(#glow)"/>
    <circle cx="130" cy="28" r="2" fill="#2ecc71"/>
    <circle cx="140" cy="28" r="2" fill="#2ecc71"/>
    <circle cx="150" cy="28" r="2" fill="#2ecc71"/>
    <rect x="132" y="38" width="16" height="3" fill="#2ecc71"/>
    <rect x="132" y="44" width="16" height="3" fill="#2ecc71"/>

    <!-- Label -->
    <text x="140" y="75" font-family="Monaco, Consolas, monospace" font-size="16" font-weight="600" fill="#2ecc71" text-anchor="middle">
      ctx.receivedAt
    </text>
    <text x="140" y="95" font-family="system-ui, sans-serif" font-size="13" fill="#2ecc71" text-anchor="middle">
      Server Clock
    </text>
    <text x="140" y="115" font-family="system-ui, sans-serif" font-size="12" fill="#2ecc71" opacity="0.8" text-anchor="middle">
      ✓ Authoritative
    </text>
  </g>

  <!-- Divider line -->
  <line x1="480" y1="220" x2="520" y2="220" stroke="#a8b2d1" stroke-width="2" opacity="0.3"/>
  <line x1="480" y1="320" x2="520" y2="320" stroke="#a8b2d1" stroke-width="2" opacity="0.3"/>
  <text x="500" y="277" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#a8b2d1" text-anchor="middle" opacity="0.6">
    VS
  </text>

  <!-- Bottom tagline -->
  <text x="500" y="390" font-family="system-ui, sans-serif" font-size="14" fill="#64ffda" text-anchor="middle" opacity="0.8">
    Security, Rate Limiting, and Message Ordering in Real-Time Systems
  </text>
</svg>
